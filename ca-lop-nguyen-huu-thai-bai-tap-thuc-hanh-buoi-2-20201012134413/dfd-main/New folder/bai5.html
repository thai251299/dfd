<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: #CCECFF;
        }
    </style>
</head>

<body>
    <div align="center">
        <h1 style="color: #69482D;">Đăng nhập</h1>
        <form id="test" accept-charset="ptnhung">
            <table>
                <tr>
                    <th>Mã người dùng:</th>
                    <th><input type="text" name="fname" value="ptnhung"></th>
                </tr>
                <tr>
                    <th>Mật khẩu:</th>
                    <th><input type="password" name="lname" value="ptnhung"></th>

                </tr>

        </form>
        <tr>
            <th colspan="2"><button type="button" onclick="thu()">Đồng ý</button></th>

        </tr>
        <th colspan="2" id="demo"></th>
        <script>
            function thu() {
                var x = document.getElementById("test").acceptCharset;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
        </table>
    </div>
</body>

</html>
